name: CI Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  java-server-ci:
    name: Java Server CI (Checkstyle, PMD, Tests, Jacoco)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 19

      # ---------- STYLE CHECKING ----------
      - name: Run Checkstyle
        run: mvn -B checkstyle:check --file server/pom.xml
      
      - name: Generate Checkstyle XML Report
        run: mvn -B checkstyle:checkstyle -Dcheckstyle.output.format=xml -Dcheckstyle.output.file=server/target/checkstyle-report.xml --file server/pom.xml

      # ---------- STATIC ANALYSIS ----------
      - name: Run PMD (Maven plugin)
        run: mvn -B pmd:pmd --file server/pom.xml
      
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: server/target/pmd.xml



      # ---------- UNIT TESTS + JACOCO ----------
      - name: Run Unit Tests with Jacoco
        run: mvn -B clean verify --file server/pom.xml
      - name: Debug directory tree
        run: |
          echo "=== server/target ==="
          ls -R server/target || true
          echo "=== server/target/site ==="
          ls -R server/target/site || true

      # ---------- SAVE REPORTS ----------
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: server/target/site/jacoco
    

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: server/target/checkstyle-report.xml
